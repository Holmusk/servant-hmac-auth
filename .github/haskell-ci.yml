name: CI

on: [push, pull_request]

# Allows you to run this workflow manually from the Actions tab
workflow_dispatch: 

jobs:
  cabal:
    name: ${{ matrix.os }} / ghc ${{ matrix.ghc }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        cabal: ["3.4"]
        ghc:
          - "8.6.5"
          - "8.8.4"
          - "8.10.7"
        exclude:
          # Test only with latest GHC on windows and macOS
          - os: macOS-latest
            ghc: 8.6.5
          - os: macOS-latest
            ghc: 8.8.4
          - os: windows-latest
            ghc: 8.6.5
          - os: windows-latest
            ghc: 8.8.4

    steps:
    - uses: actions/checkout@v2
      if: github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.ref == 'refs/heads/master'

    - uses: haskell/actions/setup@v1
      id: setup-haskell-cabal
      name: Setup Haskell
      with:
        ghc-version: ${{ matrix.ghc }}
        cabal-version: ${{ matrix.cabal }}

    - name: Configure
      run: |
        cabal configure --enable-tests --enable-benchmarks --test-show-details=direct
        
    - name: Freeze
      run: |
        cabal freeze
    - uses: actions/cache@v2.1.6
      name: Cache ~/.cabal/store
      with:
        path: ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
        key: ${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}

    - name: Install dependencies
      run: |
        cabal build all --only-dependencies
    - name: Build
      run: |
        cabal build all
    - name: Test
      run: |
        cabal test all
  stack:
    name: stack / resolver ${{ matrix.resolver }} 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        stack: ["2.7.3"]
        resolver: ["lts-16.31", "lts-18.10"]

    steps:
    - uses: actions/checkout@v2
      if: github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.ref == 'refs/heads/master'

    - uses: haskell/actions/setup@v1
      name: Setup Haskell Stack
      with:
        stack-version: ${{ matrix.stack }}

    - uses: actions/cache@v2.1.6
      name: Cache ~/.stack
      with:
        path: ~/.stack
        key: ${{ runner.os }}-${{ matrix.resolver }}-stack

    - name: configure stack
      run: |
        echo 'resolver: ${{ matrix.resolver }}' > stack.yaml
    - name: Install dependencies
      run: |
        stack build --test --bench --no-run-tests --no-run-benchmarks --only-dependencies
    - name: Build
      run: |
        stack build --test --bench --no-run-tests --no-run-benchmarks
    - name: Test
      run: |
        stack test